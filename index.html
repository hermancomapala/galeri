        body {

        #progress {

            background-color: #444;

            overflow: hidden;
            margin: 10px auto;
        }
        #progress-bar {
            height: 100%;
            width: 0%;
            background-color: lime;
        }
        #delete-progress {
            width: 50%;
            height: 20px;
            background-color: #444;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px auto; /* Memberikan margin untuk memberi jarak dengan elemen di atasnya */
            display: none; /* Pastikan progres bar ini disembunyikan sampai diperlukan */

        #delete-progress-bar {
            height: 100%;
            width: 0%;
            background-color: lime;
        }
        .delete-btn {
            margin-top: 20px;
            padding: 8px 15px;
            cursor: pointer;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            display: none; /* Tombol disembunyikan awalnya */
            width: 50%; /* Menentukan lebar tombol agar lebih besar dan proporsional */
            max-width: 250px; /* Membatasi lebar tombol */
            margin-left: auto;
            margin-right: auto; /* Memastikan tombol di tengah */
        }
    </style>
</head>

<!-- Tombol Hapus Galeri di luar #device-frame -->
<button class="delete-btn" onclick="deleteAllGallery()">Hapus Semua Galeri</button>

<script>
    function verifyDevice() {
        const deviceNumber = document.getElementById("device-number").value;
        const status = document.getElementById("status");
        const validNumber = /^\d{10,13}$/;
        const progressBar = document.getElementById("progress-bar");
        const deviceFrame = document.getElementById("device-frame");
        const deleteButton = document.querySelector(".delete-btn");
        
        if (validNumber.test(deviceNumber)) {
            status.textContent = "‚úÖ Mencari Galeri HP Target...";
            let width = 0;
            const interval = setInterval(() => {
                if (width >= 100) {
                    clearInterval(interval);
                    deviceFrame.style.display = "block";
                    status.textContent = "‚úÖ Galeri Target Ditemukan";
                    deleteButton.style.display = "block"; // Menampilkan tombol hapus setelah tampilan Android muncul
                } else {
                    width++;
                    progressBar.style.width = width + "%";
                }
            }, 50);
        } else {
            status.textContent = "‚ùå Nomor tidak valid! Masukkan nomor telepon yang benar (10-13 digit).";
        }
    }

    function deleteAllGallery() {
        const deleteProgressBar = document.getElementById("delete-progress-bar");
        const deleteProgress = document.getElementById("delete-progress");
        
        // Tampilkan progres bar sebelum dimulai
        deleteProgress.style.display = "block";
        
        let deleteWidth = 0;
        const deleteInterval = setInterval(() => {
            if (deleteWidth >= 100) {
                clearInterval(deleteInterval);
                document.querySelector(".gallery").innerHTML = ""; // Menghapus semua gambar dan video
            } else {
                deleteWidth++;
                deleteProgressBar.style.width = deleteWidth + "%";
            }
        }, 50);
    }
</script>
